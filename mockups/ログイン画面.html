<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ダイエット応援ノート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="w-20 h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-heart text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">ダイエット応援ノート</h1>
            <p class="text-white text-opacity-90">あなたのダイエットを応援します</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Login Form -->
        <section class="max-w-md mx-auto fade-in">
            <div class="bg-white rounded-xl shadow-md p-8">
                <h2 class="text-2xl font-bold text-center mb-6">ログイン</h2>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">ユーザー名</label>
                        <input type="text" id="username" name="username" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="ユーザー名を入力">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                                   placeholder="パスワードを入力">
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">ログイン状態を保持</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">パスワードを忘れた方</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition font-semibold">
                        ログイン
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">アカウントをお持ちでない方は</p>
                    <a href="ユーザー登録画面.html" class="text-blue-600 hover:text-blue-800 font-medium">新規登録</a>
                </div>
            </div>
        </section>

        <!-- Demo Login -->
        <section class="max-w-md mx-auto mt-6 fade-in">
            <div class="bg-gray-50 rounded-xl p-6 text-center">
                <h3 class="text-lg font-semibold mb-3">デモアカウントでお試し</h3>
                <p class="text-sm text-gray-600 mb-4">機能をお試しいただくためのデモアカウントです</p>
                <button id="demoLogin" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition font-semibold">
                    <i class="fas fa-play mr-2"></i>デモでログイン
                </button>
            </div>
        </section>
    </main>

    <!-- Error Message Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mr-4">
                        <i class="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">ログインエラー</h3>
                        <p class="text-sm text-gray-600">ユーザー名またはパスワードが正しくありません</p>
                    </div>
                </div>
                <button id="closeErrorModal" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <script>
        // パスワード表示切り替え
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // ログインフォーム送信
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('ユーザー名とパスワードを入力してください');
                return;
            }
            
            // デモ用の簡単な認証
            if (username === 'demo' && password === 'demo123') {
                // 成功時はホーム画面に遷移
                window.location.href = 'ホーム画面.html';
            } else {
                showError('ユーザー名またはパスワードが正しくありません');
            }
        });

        // デモログイン
        document.getElementById('demoLogin').addEventListener('click', function() {
            // デモアカウントで自動ログイン
            window.location.href = 'ホーム画面.html';
        });

        // エラーモーダルを閉じる
        document.getElementById('closeErrorModal').addEventListener('click', function() {
            document.getElementById('errorModal').classList.add('hidden');
        });

        // エラーメッセージ表示
        function showError(message) {
            const modal = document.getElementById('errorModal');
            const messageElement = modal.querySelector('p');
            messageElement.textContent = message;
            modal.classList.remove('hidden');
        }
    </script>
</body>
</html>
