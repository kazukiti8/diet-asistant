<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集 - ダイエット応援ノート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-message {
            display: none;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .input-error {
            border-color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="設定画面.html" class="mr-4 text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-xl font-bold">プロフィール編集</h1>
                </div>
                <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    保存
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 pb-24">
        <!-- Profile Photo -->
        <section class="mb-8 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-center mb-6">
                    <div class="relative">
                        <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center text-white text-3xl font-bold">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="absolute bottom-0 right-0 bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-blue-700 transition">
                            <i class="fas fa-camera text-sm"></i>
                        </button>
                    </div>
                </div>
                <div class="text-center">
                    <button class="text-blue-600 hover:text-blue-800 text-sm">
                        写真を変更
                    </button>
                </div>
            </div>
        </section>

        <!-- Basic Information -->
        <section class="mb-8 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-lg font-bold mb-6">基本情報</h2>
                
                <div class="space-y-6">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            ユーザー名 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="username" name="username" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="ユーザー名を入力" value="diet_user123">
                        <div id="username-error" class="error-message">
                            ユーザー名は3文字以上で入力してください
                        </div>
                    </div>

                    <!-- Nickname -->
                    <div>
                        <label for="nickname" class="block text-sm font-medium text-gray-700 mb-2">
                            ニックネーム
                        </label>
                        <input type="text" id="nickname" name="nickname" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="ニックネームを入力" value="ダイエット頑張る">
                        <div class="text-sm text-gray-500 mt-1">
                            アプリ内で表示される名前です
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            メールアドレス <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="example@email.com" value="user@example.com">
                        <div id="email-error" class="error-message">
                            有効なメールアドレスを入力してください
                        </div>
                    </div>

                    <!-- Gender -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            性別
                        </label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="male" class="mr-2 text-blue-600" checked>
                                <span>男性</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="female" class="mr-2 text-blue-600">
                                <span>女性</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="other" class="mr-2 text-blue-600">
                                <span>その他</span>
                            </label>
                        </div>
                    </div>

                    <!-- Birth Date -->
                    <div>
                        <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-2">
                            生年月日
                        </label>
                        <input type="date" id="birthdate" name="birthdate" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               value="1990-01-01">
                    </div>
                </div>
            </div>
        </section>

        <!-- Password Change -->
        <section class="mb-8 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-lg font-bold mb-6">パスワード変更</h2>
                
                <div class="space-y-6">
                    <!-- Current Password -->
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            現在のパスワード
                        </label>
                        <div class="relative">
                            <input type="password" id="currentPassword" name="currentPassword" 
                                   class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                   placeholder="現在のパスワードを入力">
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                    onclick="togglePassword('currentPassword')">
                                <i class="fas fa-eye" id="currentPassword-icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            新しいパスワード
                        </label>
                        <div class="relative">
                            <input type="password" id="newPassword" name="newPassword" 
                                   class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                   placeholder="新しいパスワードを入力">
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                    onclick="togglePassword('newPassword')">
                                <i class="fas fa-eye" id="newPassword-icon"></i>
                            </button>
                        </div>
                        <div id="password-error" class="error-message">
                            パスワードは8文字以上で、英数字を含めてください
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            新しいパスワード（確認）
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" 
                                   class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                   placeholder="新しいパスワードを再入力">
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                    onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-icon"></i>
                            </button>
                        </div>
                        <div id="confirm-error" class="error-message">
                            パスワードが一致しません
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Privacy Settings -->
        <section class="mb-8 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-lg font-bold mb-6">プライバシー設定</h2>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-gray-800">プロフィール公開</h3>
                            <p class="text-sm text-gray-600">他のユーザーにプロフィールを公開する</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-gray-800">進捗共有</h3>
                            <p class="text-sm text-gray-600">ダイエット進捗を他のユーザーと共有する</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Account Actions -->
        <section class="mb-8 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-lg font-bold mb-6 text-red-600">アカウント操作</h2>
                
                <div class="space-y-4">
                    <button class="w-full text-left p-4 border border-red-200 rounded-lg hover:bg-red-50 transition">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-medium text-red-600">アカウント削除</h3>
                                <p class="text-sm text-gray-600">アカウントとすべてのデータを削除する</p>
                            </div>
                            <i class="fas fa-trash text-red-500"></i>
                        </div>
                    </button>

                    <button class="w-full text-left p-4 border border-orange-200 rounded-lg hover:bg-orange-50 transition">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-medium text-orange-600">ログアウト</h3>
                                <p class="text-sm text-gray-600">すべてのデバイスからログアウトする</p>
                            </div>
                            <i class="fas fa-sign-out-alt text-orange-500"></i>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="p-6 text-center">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold mb-2">保存完了</h3>
                <p class="text-gray-600 mb-6">プロフィールが正常に更新されました</p>
                <button id="closeSuccessModal" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <script>
        // パスワード表示切替
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // バリデーション
        function validateForm() {
            let isValid = true;
            
            // ユーザー名バリデーション
            const username = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            if (username.value.length < 3) {
                username.classList.add('input-error');
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                username.classList.remove('input-error');
                usernameError.style.display = 'none';
            }

            // メールアドレスバリデーション
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                email.classList.add('input-error');
                emailError.style.display = 'block';
                isValid = false;
            } else {
                email.classList.remove('input-error');
                emailError.style.display = 'none';
            }

            // パスワードバリデーション
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('password-error');
            const confirmError = document.getElementById('confirm-error');

            if (newPassword.value.length > 0) {
                if (newPassword.value.length < 8) {
                    newPassword.classList.add('input-error');
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    newPassword.classList.remove('input-error');
                    passwordError.style.display = 'none';
                }

                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.classList.add('input-error');
                    confirmError.style.display = 'block';
                    isValid = false;
                } else {
                    confirmPassword.classList.remove('input-error');
                    confirmError.style.display = 'none';
                }
            }

            return isValid;
        }

        // 保存ボタン
        document.getElementById('saveBtn').addEventListener('click', function() {
            if (validateForm()) {
                // 保存処理をシミュレート
                setTimeout(() => {
                    document.getElementById('successModal').classList.remove('hidden');
                }, 500);
            }
        });

        // 成功モーダルを閉じる
        document.getElementById('closeSuccessModal').addEventListener('click', function() {
            document.getElementById('successModal').classList.add('hidden');
        });

        // モーダル外クリックで閉じる
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
